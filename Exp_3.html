<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
</head>
<body>
	<hr>
	<div>
		<center><h1>STUDENT REGISTRATION FORM</h1></center>
	</div>
	<hr>
	<div>
		<form>
			<fieldset>
				<legend>PERSONAL DETAILS</legend>
				<label for="avatar">Profile Picture - </label>
				<br><br>
				<img src="avatar.jpg" alt="">
				<br><br>
				<label for="f-name">First Name - </label>
				<input type="text">
				<br><br>
				<label for="l-name">Last Name - </label>
				<input type="text">
				<br><br>
				<label for="dob">Date of Birth - </label>
				<input type="Date">
				<br><br>
				<label for="email">Email-ID - </label>
				<input type="Email">
				<br><br>
				<label for="mobile">Mobile Number - </label>
				<input type="Number">
				<br><br>
				<label for="gender">Gender - </label>
				
				<input type="radio" name="gender">
				<label for="male">Male</label>
				
				<input type="radio" name="gender">
				<label for="Female">Female</label>
				<br><br>
				<label for="address">Address - </label>
				<textarea rows="6" cols="12"></textarea>
				<br><br>
				<label for="Pin">Pin Code - </label>
				<input type="pincode" maxlength="6">
				<br><br>
				<label for="country">Country - </label>
				<select>
					<option>India</option>
					<option>USA</option>
					<option>Russia</option>
					<option>China</option>
					<option>Japan</option>
				</select>
						
			</fieldset>

			<br>

			<fieldset>
				<legend>EDUCATIONAL DETAILS</legend>

				<table>
					<tr>
						<th>Class</th>
						<th>% Marks</th>
						<th>Board</th>
						<th>Year of Passing</th>
					</tr>
					<tr>
						<td>10th</td>
						<td><input type="Number"></td>
						<td><input type="text"></td>
						<td><input type="Year"></td>
					</tr>
					<tr>
						<td>12th</td>
						<td><input type="Number"></td>
						<td><input type="text"></td>
						<td><input type="Year"></td>
					</tr>
					<tr>
						<td>Graduation</td>
						<td><input type="Number"></td>
						<td><input type="text"></td>
						<td><input type="Year"></td>
					</tr>
				</table>
				<br><br>
				<label>Apply For - </label>
				<br>
				<input type="checkbox">
				<label>Job</label>
				<br>
				<input type="checkbox">
				<label>Higher Education</label>
				<br>
				<input type="checkbox">
				<label>Entrepreneur</label>
				<br><br>
				<label>Set Password - </label>
				<input type="Password">
				<br><br>

				<button>RESET</button>
				&nbsp &nbsp
				<button>SUBMIT</button>
			</fieldset>

			<hr>

		</form>
	</div>

	<footer>
		<center><p>Designed By - M O H I T &nbsp; K U M A R &nbsp;|&nbsp; 0 0 4 9 6 3 0 7 2 2 2</p></center>
	</footer>
</body>
</html>
